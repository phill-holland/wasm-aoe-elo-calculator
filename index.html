<!DOCTYPE html>
    <head>
        <title>Age Of Empire 1 - ELO Calculator</title>
        <style type="text/css">
            textarea {
            width: 100%;
            resize: vertical;
            }
            h1 {
                width:100%;
            }
            p {
                width:100%;
            }
        </style>
    </head>
    <body>
        <h1>Age of Empire 1 - ELO Calculator</h1>
        <p>
            Enter player ELO scores separated by commas in the top box, number of players should be divisible by 2, splits into teams of 2 only atm (simple UI change will fix this).  Hard coded to split into two teams only.  
        </p>
        <div>
            <button onclick="mclick()">Calculate</button>

            <textarea id="textin" rows="5"></textarea>
            <textarea id="textout" rows="5"></textarea>
        </div>

        <!-- glue-code generated by emscripten -->
        <script src="build/main.js"></script>
        <script>
            <!-- called just after the WASM file is loaded -->
            Module['onRuntimeInitialized'] = function(){ textin.value = "600,600,1200,2000,700,1200"; }
            <!-- click handler -->
            function mclick() {
                var in_val = textin.value.split(",").map(Number);
                textout.value = Module.calculate(in_val);
            }
        </script>
    </body>
</html>
