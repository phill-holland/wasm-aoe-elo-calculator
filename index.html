<!-- file ex1.html -->
<style type="text/css">
    textarea {
    width: 100%;
    resize: vertical;
    }
</style>

<div>
    <button onclick="mclick()">Click</button>

    <textarea id="textin" rows="5"></textarea>
    <textarea id="textout" rows="5"></textarea>
</div>

<!-- glue-code generated by emscripten -->
<script src="build/main.js"></script>
<script>
    <!-- called just after the WASM file is loaded -->
    Module['onRuntimeInitialized'] = function(){ textin.value = "600,600,1200,2000,700,1200"; }
    <!-- click handler -->
    function mclick() {
        var in_val = textin.value.split(",").map(Number);
        textout.value = Module.calculate(in_val);
    }
</script>
